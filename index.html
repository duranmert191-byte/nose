  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Portfolio Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
<h1>Gold Portfolio Tracker</h1>
<button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

<div class="summary-cards">
<div id="cardTotalPurchase">Total Purchase: 0</div>
<div id="cardTotalCurrent">Total Current: 0</div>
<div id="cardTotalPL">Total P/L: 0</div>
<div id="cardROI">ROI: 0%</div>
</div>

<div class="filter">
<input id="filterText" type="text" placeholder="Filter by source or notes">
</div>

<section class="form">
<div class="row">
<input id="amount" type="number" step="0.01" placeholder="Amount (g)">
<input id="purchase" type="number" step="0.01" placeholder="Purchase Value">
<input id="current" type="number" step="0.01" placeholder="Current Value">
<input id="date" type="text" placeholder="Date">
</div>

<div class="row">
<input id="source" type="text" placeholder="Price Source">
<input id="notes" type="text" placeholder="Notes">
<select id="currency">
<option value="EUR">EUR â‚¬</option>
<option value="USD">USD $</option>
<option value="GBP">GBP Â£</option>
<option value="TRY">TRY â‚º</option>
<option value="CHF">CHF</option>
<option value="JPY">JPY Â¥</option>
<option value="AUD">AUD $</option>
<option value="CAD">CAD $</option>
<option value="CNY">CNY Â¥</option>
<option value="SEK">SEK kr</option>
<option value="NOK">NOK kr</option>
<option value="NZD">NZD $</option>
<option value="SGD">SGD $</option>
<option value="HKD">HKD $</option>
</select>
</div>

<div class="actions">
<button id="add"><i class="fa fa-plus"></i> Add</button>
<button id="exportCSV"><i class="fa fa-file-csv"></i> Export CSV</button>
</div>
</section>

<section class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th><th>Amount</th><th>Purchase</th><th>Current</th><th>P/L</th><th>ROI</th><th>Source</th><th>Notes</th><th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
<tfoot>
<tr>
<td>TOTAL</td>
<td id="tAmount">0</td>
<td id="tPurchase">0</td>
<td id="tCurrent">0</td>
<td id="tPL">0</td>
<td id="tROI">0%</td>
<td colspan="3"></td>
</tr>
</tfoot>
</table>
</section>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
